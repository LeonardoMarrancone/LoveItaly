<h2>I Miei Ordini</h2>
<div class="list">
  {{#each this}}
    <a class="item item-icon-left item-icon-right" href="#order/{{id}}">
      <i class="icon ion-android-calendar"></i>
      ID: {{id}} - {{date_upd}}
      <i class="icon ion-arrow-right-c"></i>
    </a>
  {{/each}}
</div>

<p class="padding empty-orders">Non ci sono ordini!</p>
